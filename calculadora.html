<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Juros Simples</h1>

        <form id="calcForm">
            <div class="input-group">
                <label for="principal">Valor Principal (R$):</label>
                <input type="number" id="principal" required>
            </div>

            <div class="input-group">
                <label for="taxa">Taxa de Juros (% ao ano):</label>
                <input type="number" id="taxa" required>
            </div>

            <div class="input-group">
                <label for="tempo">Tempo (em anos):</label>
                <input type="number" id="tempo" required>
            </div>

            <button type="button" onclick="calcularJuros()">Calcular</button>
        </form>

        <div id="resultado" class="resultado"></div>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
