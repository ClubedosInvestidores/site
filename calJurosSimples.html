<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Juros Simples</h1>

        <form id="calcForm">
            <div class="input-group">
                <label for="principal">Valor Principal (R$):</label>
                <input type="number" id="capital" placeholder="Digite o valor inicial" required>
            </div>

            <div class="input-group">
                <label for="taxa">Taxa de Juros(%):</label>
                <input type="number" id="taxa" placeholder="Digite a taxa de juros" required>
            </div>

            <div class="input-group">
                <label for="tempo">Tempo:</label>
                <input type="number" id="tempo" placeholder="Digite o tempo em anos" required>
            </div>

            <button type="button" onclick="calcularJuros()">Calcular</button>
        </form>

        <div id="resultado" class="resultado">
            <!-- O resultado serÃ¡ exibido aqui -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
